<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/icons/snake.svg" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="css/tablet.css" media="(max-width: 700px)" />
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 380px)" />
    <title>cadavinci.com</title>
  </head>

  <body>
    <header class="menu">
      <div class="topnav" id="myTopnav">
        <a style="padding-bottom: 4px; padding-top: 7px" href="index.html"
          ><img src="assets/icons/snake.svg" alt="Logo de Cadavinci"
        /></a>
        <a href="about.html">Cadavinci</a>
        <a href="blog.html">Blog</a>
        <a href="salsa.html">Salsa</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </header>

    <main>
      <!-- ABOUT -->
      <section class="about-me-container">
        <div class="about-me-container--content">
          <div class="img">
            <img src="assets/icons/vinci_circle.svg" alt="Tonio portrait">
            <button class="btn"><a href="about.html">Cadavinci</a></button>
          </div>
        </div>
      </section>

    

      <!-- BLOG -->
      <div class="blog-container">
          <img src="assets/icons/snake.svg" alt="logo cadavinci" />
          <button class="btn"><a href="blog.html">Blog</a></button>
      </div>

       <!-- OPENSALSA -->
      <div class="salsa-container">
          <img src="assets/icons/opensalsa.svg" alt="logo open salsa" />
          <button class="salsa-btn"><a href="salsa.html">OPEN SALSA</a></button>
      </div>

    </main>
    <footer>
      <section>
        <ul>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="about.html">Cadavinci</a></li>
          <li><a href="salsa.html">Salsa</a></li>
        </ul>
      </section>
      <section>
        <img src="assets/icons/snake.svg" alt="logo de Cadavinci" />
      </section>
    </footer>
    <section class="disclaimer">
      <p>Developed with &#10084; by Cadavinci</p>
    </section>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
